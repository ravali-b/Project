<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Planovac</title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
    <script src="js/app.js"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="container" ng-controller="ProfileController">
    <div class="top">
        <h1 id="title" class="hidden"><span id="logo">Planovac</span></h1>
    </div>
    <div class="login-box animated fadeInUp">
        <div class="box-header">
            <h2>Profile</h2>
        </div>
        <a href="home.html"><button>About</button></a>
        <a href="profile.html"><button id="home" name="home">Profile</button></a>
        <a href="classes.html"><button>Classes</button></a>
        <a href="collaborate.html"><button>Collaborate</button></a>
        <a href="tasks.html"><button>Tasks</button></a>
        <a href="discuss.html"><button>Discussion Form</button></a>
        <a href="calendar.html.html"><button>Calendar</button></a>
        <a href="login.html"><button>Sign out</button></a>
        <br/>
        <br/>
        <br/>
        <p > Hello <b>{{username}}</b> </p>
        <span id="profile"></span>
        <ul>
            <li ng-repeat="item in data1.data | filter:{username:username}">
                First Name:<span><b>{{item.firstname}}</b></span><br/>
                Last Name:<b>{{item.lastname}}</b><br/>
                Username:<b>{{item.username}}</b><br/>
                Mobile:<b>{{item.mobile}}</b><br/>
                SSO:<b>{{item.sso}}</b><br/>
                SID:<b>{{item.sid}}</b>

            </li>
        </ul>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    </div>
</div>
</body>
<script>
    if(typeof(sessionStorage)){
        document.getElementById("profile").innerHTML = sessionStorage.getItem("profile");}
</script>
</html>
