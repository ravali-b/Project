<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head>
	<meta charset="utf-8">
	<title>Planovac</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
	<script src="js/app.js"></script>
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container" ng-controller="RegisterController">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Planovac</span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Register</h2>
			</div>
			<label for="firstname" style="margin-right: 60px">First name</label>
			<label for="lastname" style="margin-left: 60px">Last name</label>
			<br/>
			<input type="text" id="firstname" data-ng-model="firstname" required>&emsp;
			<input type="text" id="lastname" data-ng-model="lastname" required>
			<br/>
			<label for="username" style="margin-right: 60px">Username</label>
			<label for="mobile" style="margin-left: 60px">Contact</label>
			<br/>
			<input type="text" id="username" data-ng-model="username" required>&emsp;
			<input type="text" id="mobile" data-ng-model="mobile" required>
			<br/>
			<label for="sso" style="margin-right: 60px">Student SSO</label>
			<label for="sid" style="margin-left: 60px">Student ID</label>
			<br/>
			<input type="text" id="sso" data-ng-model="sso" required>&emsp;
			<input type="text" id="sid" data-ng-model="sid" required>
			<br/>
			<label for="password" style="margin-right: 30px">Enter Password</label>
			<label for="cpassword" style="margin-left: 30px">Confirm Password</label>
			<br/>
			<input type="password" id="password" data-ng-model="password" required>&emsp;
			<input type="password" id="cpassword" data-ng-model="cpassword" required>
			<br/>
			<a href="login.html"><button>Sign In</button></a>
			<br/>
			<br/>
			<a href="login.html"><button ng_click="register(firstname, lastname, username, mobile, sso, sid, password, cpassword)">Register</button></a>
			<br/>
		</div>
	</div>
</body>
</html>
